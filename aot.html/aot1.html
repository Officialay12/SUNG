<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sung Clip Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sung Clip Downloader</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for movie clips...">
            <button onclick="searchClips()">Search</button>
        </div>
        <div class="clip-list" id="clipList">
            <!-- Movie clips will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
